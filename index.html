<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mantenimiento</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="col text-center"><h1>Mantenimiento correctivo</h1></div>
    <div class="col text-center">
      <p>Por favor siga las instruccines para llegar a la solución de su problema.</p>
    </div>
    <div class="col col-md-8 offset-md-2 text-center enciendeStep1">
      <h2 class="font-weight-bold">¿EL equipo enciende?</h2>
      <div class="row">
        <div class="col align-self-center">
          <button type="button" class="btn btn-outline-success btn-lg" onclick="isOn('onTrue')">Si</button>
        </div>
        <div class="col align-self-center">
          <button type="button" class="btn btn-outline-danger btn-lg" onclick="isOn('onFalse')">No</button>
        </div>
      </div>
    </div>
    <div class="col onTrue d-none text-center">
      <h2>¿Inicia?</h2>
    </div>
    <div class="col onFalse d-none text-center">
      <h2>¿Se encuentra conectado?</h2>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
